<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ulam's Spiral</title>
    <!-- App Styles -->
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body ng-app="spiral" ng-controller="MainController" ng-cloak>

<div id="config-form">
    <input placeholder="Start from" type="number" ng-model="lower_bound"/>
    <input placeholder="Upper range" type="number" ng-model="upper_bound"/>
</div>
<div ng-include="'app/main.html'" class="flex-container"></div>

<!-- Angular Deps -->
<script src="/libs/angular/angular.min.js"></script>
<script src="/libs/angular-route/angular-route.min.js"></script>
<script src="/libs/angular-animate/angular-animate.min.js"></script>

<!-- Other Deps -->
<script src="/libs/jquery/dist/jquery.min.js"></script>

<!-- App Scripts -->
<script src="/app/app.js"></script>

</body>
</html>
